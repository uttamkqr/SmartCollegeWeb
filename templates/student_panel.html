<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Smart College</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Login Section */
        .login-section {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 50px auto;
        }

        .login-section h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .login-section input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .login-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        /* Dashboard Section */
        .dashboard-section {
            display: none;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .student-details h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .student-details p {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin: 0 auto 15px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .attendance-history {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .attendance-history h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .history-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-date {
            font-weight: 600;
            color: #333;
        }

        .history-time {
            color: #666;
            font-size: 14px;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-present {
            background: #d1fae5;
            color: #065f46;
        }

        .status-late {
            background: #fef3c7;
            color: #92400e;
        }

        .status-absent {
            background: #fee2e2;
            color: #991b1b;
        }

        .qr-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #ccc;
        }

        .qr-info {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Mark Attendance Button */
        .mark-attendance-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .mark-attendance-btn:hover {
            transform: translateY(-2px);
        }

        .mark-attendance-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Webcam Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            color: #666;
            cursor: pointer;
        }

        .webcam-container {
            position: relative;
            text-align: center;
        }

        video, #capturedImage {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border-radius: 15px;
            background: #000;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }

        .webcam-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .webcam-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .webcam-btn:hover {
            transform: translateY(-2px);
        }

        .webcam-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .webcam-btn.secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Login Section -->
    <div class="login-section" id="loginSection">
        <i class="fas fa-user-graduate" style="font-size: 64px; color: #667eea; margin-bottom: 20px;"></i>
        <h1>Student Portal</h1>
        <p style="color: #666; margin-bottom: 30px;">Enter your roll number to view attendance</p>
        <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
        <button class="login-btn" onclick="studentLogin()">
            <i class="fas fa-sign-in-alt"></i> View My Attendance
        </button>
        <p style="margin-top: 20px; color: #666; font-size: 14px;">
            <a href="/dashboard" style="color: #667eea; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
                </a>
            </p>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard-section" id="dashboardSection">
        <div class="header">
            <div class="student-info">
                <div class="avatar" id="avatar"></div>
                <div class="student-details">
                    <h2 id="studentName">Loading...</h2>
                    <p id="studentRoll">Roll: -</p>
                </div>
            </div>
            <button class="logout-btn" onclick="studentLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"
                     style="--gradient: linear-gradient(135deg, #10b981 0%, #059669 100%); background: var(--gradient);">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="totalPresent">0</div>
                <div class="stat-label">Days Present</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon"
                     style="--gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); background: var(--gradient);">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="totalLate">0</div>
                <div class="stat-label">Days Late</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon"
                     style="--gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background: var(--gradient);">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="stat-value" id="attendanceRate">0%</div>
                <div class="stat-label">Attendance Rate</div>
            </div>
        </div>

        <!-- Content -->
        <div class="content-grid">
            <div class="attendance-history">
                <h2><i class="fas fa-history"></i> Attendance History</h2>
                <div id="historyContainer">
                    <p style="text-align: center; color: #666; padding: 40px;">Loading...</p>
                </div>
            </div>

            <div class="qr-section">
                <h2><i class="fas fa-qrcode"></i> My QR Code</h2>
                <div class="qr-code" id="qrCode">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="qr-info">
                    Scan this QR code to mark your attendance quickly
                </div>
                <button class="mark-attendance-btn" onclick="markQRAttendance()" id="qrAttendanceBtn">
                    <i class="fas fa-qrcode"></i> Mark Attendance via QR
                </button>
                <button class="mark-attendance-btn" onclick="openWebcamModal()"
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-camera"></i> Mark Attendance via Face
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Webcam Modal -->
<div class="modal" id="webcamModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-camera"></i> Mark Attendance</h2>
            <button class="close-modal" onclick="closeWebcamModal()">&times;</button>
        </div>
        <div class="webcam-container">
            <video id="webcamVideo" autoplay playsinline style="display: none;"></video>
            <img id="capturedImage" style="display: none;">
            <div id="webcamPlaceholder"
                 style="width: 100%; height: 480px; background: #2d3748; border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white;">
                <div style="text-align: center;">
                    <i class="fas fa-video" style="font-size: 64px; margin-bottom: 20px;"></i>
                    <p>Click "Start Camera" to begin</p>
                </div>
            </div>
            <div class="webcam-buttons">
                <button class="webcam-btn" id="startCameraBtn" onclick="startCamera()">
                    <i class="fas fa-play"></i> Start Camera
                </button>
                <button class="webcam-btn success" id="captureBtn" onclick="capturePhoto()" style="display: none;">
                    <i class="fas fa-camera"></i> Capture
                </button>
                <button class="webcam-btn success" id="submitBtn" onclick="submitAttendance()" style="display: none;">
                    <i class="fas fa-check"></i> Mark Attendance
                </button>
                <button class="webcam-btn secondary" id="retakeBtn" onclick="retakePhoto()" style="display: none;">
                    <i class="fas fa-redo"></i> Retake
                </button>
            </div>
            <div id="webcamMessage"></div>
        </div>
    </div>
</div>

<script>
    let currentStudent = null;
    let webcamStream = null;
    let capturedImageData = null;

    function studentLogin() {
        const rollInput = document.getElementById('rollNumber');

        // If input doesn't exist, we're already logged in
        if (!rollInput) {
            if (!currentStudent) {
                // Need to show login form again
                location.reload();
                return;
            }
            // Already logged in, just refresh the data
            refreshStudentData();
            return;
        }

        const rollNumber = rollInput.value.trim();

        if (!rollNumber) {
            alert('Please enter your roll number');
            return;
        }

        // Show loading
        document.getElementById('loginSection').innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><br>Loading your data...</div>';

        // Fetch student data
        fetch(`/api/student/${rollNumber}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayStudentDashboard(data.data);
                } else {
                    document.getElementById('loginSection').innerHTML = `
                        <i class="fas fa-user-graduate" style="font-size: 64px; color: #667eea; margin-bottom: 20px;"></i>
                        <h1>Student Portal</h1>
                        <p style="color: #666; margin-bottom: 30px;">Enter your roll number to view attendance</p>
                        <div class="error">Student not found! Please check your roll number.</div>
                        <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
                        <button class="login-btn" onclick="studentLogin()">
                            <i class="fas fa-sign-in-alt"></i> View My Attendance
                        </button>
                        <p style="margin-top: 20px; color: #666; font-size: 14px;">
                            <a href="/dashboard" style="color: #667eea; text-decoration: none;">
                                <i class="fas fa-arrow-left"></i> Back to Admin Dashboard
                            </a>
                        </p>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error fetching student data. Please try again.');
                location.reload();
            });
    }

    function refreshStudentData() {
        if (!currentStudent || !currentStudent.roll_no) {
            console.error('No current student to refresh');
            return;
        }

        // Fetch updated student data
        fetch(`/api/student/${currentStudent.roll_no}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayStudentDashboard(data.data);
                } else {
                    console.error('Failed to refresh student data');
                }
            })
            .catch(error => {
                console.error('Error refreshing data:', error);
            });
    }

    function displayStudentDashboard(student) {
        // Store current student data
        currentStudent = student;

        // Save to sessionStorage for persistence
        sessionStorage.setItem('currentStudent', JSON.stringify(student));

        // Hide login, show dashboard
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';

        // Set student info
        document.getElementById('avatar').textContent = student.name.charAt(0).toUpperCase();
        document.getElementById('studentName').textContent = student.name;
        document.getElementById('studentRoll').textContent = `Roll: ${student.roll_no}`;

        // Calculate statistics
        const history = student.attendance_history || [];
        const present = history.filter(h => h[2] === 'Present').length;
        const late = history.filter(h => h[2] === 'Late').length;
        const total = history.length;
        const rate = total > 0 ? Math.round(((present + late) / total) * 100) : 0;

        document.getElementById('totalPresent').textContent = present;
        document.getElementById('totalLate').textContent = late;
        document.getElementById('attendanceRate').textContent = rate + '%';

        // Display history
        const historyContainer = document.getElementById('historyContainer');
        if (history.length === 0) {
            historyContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No attendance records yet</p>';
        } else {
            historyContainer.innerHTML = history.map(record => {
                const statusClass = `status-${record[2].toLowerCase()}`;
                return `
                    <div class="history-item">
                        <div>
                            <div class="history-date">${record[0]}</div>
                            <div class="history-time">${record[1]}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${record[2]}</span>
                    </div>
                `;
            }).join('');
        }

        // Generate QR code (simple representation)
        document.getElementById('qrCode').innerHTML = `
            <i class="fas fa-qrcode" style="font-size: 180px; color: #667eea;"></i>
        `;
    }

    function studentLogout() {
        currentStudent = null;
        webcamStream = null;
        capturedImageData = null;
        location.reload();
    }

    // QR Attendance Marking
    function markQRAttendance() {
        if (!currentStudent) {
            alert('Please login first');
            return;
        }

        const btn = document.getElementById('qrAttendanceBtn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Marking...';

        const qrData = JSON.stringify({
            roll_no: currentStudent.roll_no,
            name: currentStudent.name
        });

        fetch('/api/mark_attendance_qr', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({qr_data: qrData})
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('✅ Attendance marked successfully via QR!');
                    // Reload student data without re-login
                    refreshStudentData();
                } else {
                    alert('⚠️ ' + data.message);
                }
            })
            .catch(error => {
                alert('❌ Error: ' + error.message);
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-qrcode"></i> Mark Attendance via QR';
            });
    }

    // Webcam Modal Functions
    function openWebcamModal() {
        if (!currentStudent) {
            alert('Please login first');
            return;
        }
        document.getElementById('webcamModal').classList.add('active');
    }

    function closeWebcamModal() {
        // Stop webcam if running
        if (webcamStream) {
            webcamStream.getTracks().forEach(track => track.stop());
            webcamStream = null;
        }
        document.getElementById('webcamModal').classList.remove('active');
        resetWebcamUI();
    }

    async function startCamera() {
        try {
            webcamStream = await navigator.mediaDevices.getUserMedia({
                video: {width: 640, height: 480}
            });

            const video = document.getElementById('webcamVideo');
            video.srcObject = webcamStream;
            video.style.display = 'block';
            document.getElementById('webcamPlaceholder').style.display = 'none';

            // Update buttons
            document.getElementById('startCameraBtn').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'inline-flex';
        } catch (error) {
            showWebcamMessage('Camera access denied: ' + error.message, 'error');
        }
    }

    function capturePhoto() {
        const video = document.getElementById('webcamVideo');
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        capturedImageData = canvas.toDataURL('image/jpeg');
        document.getElementById('capturedImage').src = capturedImageData;
        document.getElementById('capturedImage').style.display = 'block';
        video.style.display = 'none';

        // Update buttons
        document.getElementById('captureBtn').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'inline-flex';
        document.getElementById('retakeBtn').style.display = 'inline-flex';
    }

    function retakePhoto() {
        const video = document.getElementById('webcamVideo');
        video.style.display = 'block';
        document.getElementById('capturedImage').style.display = 'none';

        // Update buttons
        document.getElementById('captureBtn').style.display = 'inline-flex';
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('retakeBtn').style.display = 'none';
        capturedImageData = null;
    }

    async function submitAttendance() {
        if (!capturedImageData || !currentStudent) {
            alert('Please capture a photo first');
            return;
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        try {
            // Convert base64 to blob
            const blob = await fetch(capturedImageData).then(r => r.blob());
            const formData = new FormData();
            formData.append('image', blob, 'webcam.jpg');

            const response = await fetch('/recognize', {
                method: 'POST',
                body: formData
            });

            const html = await response.text();

            console.log('Response status:', response.status);
            console.log('Response received (length):', html.length);

            // Parse HTML to extract messages
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Look for flash messages
            let successFound = false;
            let alreadyMarked = false;
            let errorMessage = '';

            // Check for flash messages in the response
            const flashMessages = doc.querySelectorAll('.flash-message, [class*="flash-"]');
            flashMessages.forEach(msg => {
                const text = msg.textContent.trim();
                console.log('Flash message found:', text);

                if (text.includes('✅') || text.includes('Attendance marked') && !text.includes('already')) {
                    successFound = true;
                } else if (text.includes('already marked') || text.includes('⚠️')) {
                    alreadyMarked = true;
                } else if (text.includes('❌') || text.includes('not recognized')) {
                    errorMessage = text;
                }
            });

            // Also check response text directly
            const responseText = html.toLowerCase();
            if (!successFound && !alreadyMarked && !errorMessage) {
                if (responseText.includes('attendance marked') && !responseText.includes('already')) {
                    successFound = true;
                } else if (responseText.includes('already marked')) {
                    alreadyMarked = true;
                } else if (responseText.includes('not recognized') || responseText.includes('no face')) {
                    errorMessage = 'Face not recognized. Please ensure good lighting and try again.';
                }
            }

            // Show appropriate message
            if (successFound) {
                showWebcamMessage('✅ Attendance marked successfully!', 'success');
                setTimeout(() => {
                    closeWebcamModal();
                    // Reload student data
                    refreshStudentData();
                }, 2000);
            } else if (alreadyMarked) {
                showWebcamMessage('⚠️ Attendance already marked for today!', 'error');
                setTimeout(() => {
                    closeWebcamModal();
                    refreshStudentData();
                }, 2000);
            } else {
                const msg = errorMessage || 'Face not recognized. Please try again with better lighting.';
                showWebcamMessage('❌ ' + msg, 'error');
            }
        } catch (error) {
            console.error('Error submitting attendance:', error);
            showWebcamMessage('❌ Error: ' + error.message, 'error');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Mark Attendance';
        }
    }

    function resetWebcamUI() {
        document.getElementById('webcamVideo').style.display = 'none';
        document.getElementById('capturedImage').style.display = 'none';
        document.getElementById('webcamPlaceholder').style.display = 'flex';
        document.getElementById('startCameraBtn').style.display = 'inline-flex';
        document.getElementById('captureBtn').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('retakeBtn').style.display = 'none';
        document.getElementById('webcamMessage').innerHTML = '';
        capturedImageData = null;
    }

    function showWebcamMessage(message, type) {
        const messageDiv = document.getElementById('webcamMessage');
        messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
        messageDiv.innerHTML = message;
    }

    // Handle Enter key in roll number input
    document.addEventListener('DOMContentLoaded', function () {
        // Try to restore session from sessionStorage
        const savedStudent = sessionStorage.getItem('currentStudent');
        if (savedStudent) {
            try {
                currentStudent = JSON.parse(savedStudent);
                console.log('Restored student session:', currentStudent.name);
                displayStudentDashboard(currentStudent);
            } catch (e) {
                console.error('Failed to restore session:', e);
                sessionStorage.removeItem('currentStudent');
            }
        }

        const rollInput = document.getElementById('rollNumber');
        if (rollInput) {
            rollInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    studentLogin();
                }
            });
        }
    });

    // Handle browser back/forward button
    window.addEventListener('pageshow', function (event) {
        // If page is restored from cache
        if (event.persisted) {
            const savedStudent = sessionStorage.getItem('currentStudent');
            if (savedStudent) {
                try {
                    currentStudent = JSON.parse(savedStudent);
                    console.log('Page restored from cache, reloading student data');
                    displayStudentDashboard(currentStudent);
                } catch (e) {
                    console.error('Failed to restore from cache:', e);
                }
            }
        }
    });

    // Save session before page unload
    window.addEventListener('beforeunload', function () {
        if (currentStudent) {
            sessionStorage.setItem('currentStudent', JSON.stringify(currentStudent));
        }
    });
</script>
